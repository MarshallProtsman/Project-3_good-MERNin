<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="/styles/style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>iMmersio Login</title>
</head>
<body>

    <div class="row">
        <div class="col s12 l4 offset-l4">
            <div class="card">
            <div class="card-action">
                <h6>Please Sign In</h6>
            </div>
            <div class="card-content">
            <div class="form-field">
                <input type="email" name="username" id="username" placeholder="Enter email here" type="text">
            </div>
            <div class="form-field">
                <input type="password" name="password" id="password" placeholder="Enter password here" type="hidden">
            </div><br>
            <div class="form-field">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
            </div><br>
            <div class="login center-align">
                <button>Login</button>
            </div>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
